buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24'
        // НЕ добавляйте react-native-gradle-plugin здесь
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // Опционально
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}
