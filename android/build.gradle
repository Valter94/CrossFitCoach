buildscript {
    ext {
        // Если нужно, добавьте переменные, но теперь они не обязательны, так как указаны в app/build.gradle
        buildToolsVersion = "34.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.5.2") // AGP для Gradle 9.0
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24") // Kotlin плагин
        // НЕ добавляйте com.facebook.react:react-native-gradle-plugin здесь!
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // Если нужны JitPack-зависимости
        maven {
            // Локальный репозиторий React Native
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}
