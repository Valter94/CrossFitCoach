pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    includeBuild('../node_modules/@react-native/gradle-plugin')
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // Опционально, если используются библиотеки с JitPack
        maven {
            // Локальный репозиторий React Native
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}

rootProject.name = 'CrossFitCoach'

include ':app'
includeBuild('../node_modules/@react-native/codegen') // Для кодогенерации, если используется

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension::class) {
    autolinkLibrariesWithApp()
}
