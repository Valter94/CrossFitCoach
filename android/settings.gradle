pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    includeBuild('../node_modules/@react-native/gradle-plugin')
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // Опционально, если используются сторонние библиотеки
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension::class) {
    autolinkLibrariesWithApp()
}

rootProject.name = 'CrossFitCoach'
include ':app'
includeBuild('../node_modules/@react-native/codegen') // Опционально, если используется новая архитектура
